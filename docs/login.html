<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <title>GISSAT</title>
    <link rel="stylesheet" href="assets/libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/fontello/css/gst.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

     <!-- loader -->
     <div class="loader-content" id="loader">
        <div class="loader-waraper">
            <img style="width: 60px;" src="assets/img/logoAnimated.svg" alt="SGS">
            <div class="progress">
                <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <div class="form-login">

        <img class="bg-login" src="assets/img/bg-login.png" width="100%" alt="">
        

        <div class="login-content d-flex flex-column align-items-center justify-content-center p-4 w-100 h-100">
            
            <div class="close">
                <a href="index.html" style="color: white;">
                    <i class="icon-close"></i>
                </a>
            </div>

            <div class="row w-xl-90">

                <div class="col-12 col-md-6">
                    <div class="d-flex flex-column align-items-center pe-4">
                        <img class="logo mb-3" src="assets/img/logo-white.svg" alt="">
                        <h3 class="text-white">Te damos la bienvenida</h3>
                        <p class="text-white">Por favor, ingresa tus datos personales</p>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="d-flex flex-column justify-content-center align-items-center">

                        <div class="card w-lg-65">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center ">
                                <h4 class="card-title fw-bold">Inicia sesión</h4>
                                <p class="text-muted mb-4">Por favor, ingresa tus datos personales</p>

                                <form class="form-input-gray w-100">
                                    <div class="mb-4">
                                        <label class="form-label">Correo</label>
                                        <input class="form-control" type="email">
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label">Contraseña</label>
                                        <input class="form-control" type="email">
                                    </div>
                                    <div class="mb-4">
                                        <a class="btn btn-info text-white w-100" href="profile.html">Iniciar Sesión</a>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Button WhatsApp -->
        <div class="whatsapp">
            <div class="d-flex justify-content-center align-items-md-start p-1">
                <i class="icon-whatsapp"></i>
                <span class="whatsapp-text text-white mx-1 mt-3">Contactar</span>
            </div>
        </div>
    </div>

    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/swiper/swiper-bundle.min.js"></script>
    <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
