<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->

    <style>
        * {
            box-sizing: border-box
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
        }

        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: tomato;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .prev {
            right: calc((100% - 50%) - 40px);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            left: 0;
            /* mejorar */
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            padding: 5px 5px;
            /* background: red; */
            color:#31C5F0;
            cursor: pointer;
            /* height: 15px; */
            /* width: 15px; */
            /* margin: 0 2px; */
            /* background-color: #bbb; */
            /* border-radius: 50%; */
            /* display: inline-block; */
            /* transition: background-color 0.6s ease; */
        }

        .active {
            transition:  0.5s;
            font-size: 18px;
        }
        .active, .dot:hover {
            /* background-color: #717171; */
        }

        /* Fading animation */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        .swp-content {
            display: flex;
            justify-content: center;
        }

        .swp-content img {
            /* width: 300px; */
            width: 100%;
            height: 300px;
        }

        .my-card {
            /* min-width: 300px; */
            width: 50%;
            height: 300px;
            /* background: #717171; */
        }

        .img-content {
            width: 50%;
        }

        .buttons-options {
            position: absolute;
            top: 50%;
            left: calc((100% - 75%) - 32px);
        }

        @-webkit-keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }
    </style>
</head>

<body>
    <!-- Slideshow container -->

    <div class="my-content">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
                <div class="swp-content">
                    <div class="my-card">
                        may card
                    </div>
                    <div class="img-content fade">
                        <img src="../../assets/img/01.jpg">
                        <div class="text">Caption Text</div>
                    </div>
                </div>
            </div>
            <div class="mySlides">
                <div class="swp-content">
                    <div class="my-card">
                        may card
                    </div>
                    <div class="img-content fade">
                        <img src="../../assets/img/02.jpg">
                        <div class="text">Caption Text</div>
                    </div>
                </div>
            </div>

            <div class="mySlides">
                <div class="swp-content">
                    <div class="my-card">
                        may card
                    </div>
                    <div class="img-content fade">
                        <img src="../../assets/img/03.jpg">
                        <div class="text">Caption Text</div>
                    </div>
                </div>
            </div>
            <div class="mySlides">
                <div class="swp-content">
                    <div class="my-card">
                        may card 4
                    </div>
                    <div class="img-content fade">
                        <img src="../../assets/img/01.jpg">
                        <div class="text">Caption Text 4</div>
                    </div>
                </div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <!-- The dots/circles -->
            <div class="buttons-options" style="text-align:center">
                <span class="dot" onclick="currentSlide(1)">
                    2014
                </span>
                <span class="dot" onclick="currentSlide(2)">
                2016
            </span>
                <span class="dot" onclick="currentSlide(3)">
                    2020
                </span>
            </div>

        </div>
    </div>
    <br>




    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>

</html>
